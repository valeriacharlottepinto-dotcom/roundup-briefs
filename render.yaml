databases:
  - name: roundup-briefs-db
    plan: free
    databaseName: roundup_briefs

services:
  - type: web
    name: roundup-briefs
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roundup-briefs-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
